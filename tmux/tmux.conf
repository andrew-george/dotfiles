#######################################################################
# OPTIONS
#######################################################################
set -g mouse on # Allow the mouse to resize windows and select tabs
set -g set-clipboard on
setw -g mode-keys vi # Use Vi mode

set -sg escape-time 1

# Start window and pane numbering from 1
set -g base-index 1
setw -g pane-base-index 1
# Renumber windows when one is removed.
set -g renumber-windows on

set -g allow-rename on # Allow automatic renaming of windows
# Improve colors
set -g default-terminal "${TERM}"
set -as terminal-features ",*:RGB"
# set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g set-titles on # Allow tmux to set the terminal title
setw -g monitor-activity on # Monitor window activity to display in the status bar

# Don't show distracting notifications
set -g visual-bell off
set -g visual-activity off

set -g detach-on-destroy off # don't detach tmux when killing a session
#######################################################################
# Status line
#######################################################################
set-option -g status-left-length 100
# set-option -g status-right-length 100
set-option -g status-left " #{session_name}  "
set-option -g status-right " "
set-option -g window-status-activity-style none

set-option -g status-style "fg=#555555 bg=default" # default will set the background to transparent
set-option -g window-status-current-style "fg=#ffffff"

set-option -g window-status-format "#{window_name}#{window_flags} " # window_name -> pane_current_command
set-option -g window-status-current-format "#{window_name}#{window_flags} "

# set-option -g window-status-format "#{window_index}:#{window_name}#{window_flags} " # window_name -> pane_current_command
# set-option -g window-status-current-format "#{window_index}:#{window_name}#{window_flags} "


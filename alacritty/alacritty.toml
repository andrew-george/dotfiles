import = ["~/.config/alacritty/colors/rose-pine-moon.toml"]
# import = ["~/.config/alacritty/colors/tokyonight_moon.toml"]
# import = ["~/.config/alacritty/colors/gruvbox_material.toml"]
# import = ["~/.config/alacritty/colors/catppuccin.toml"]

shell = "wsl -d Ubuntu-22.04 --cd ~"
# shell = "pwsh -nologo -wd ~"

[window]
decorations = "none"
opacity = 0.97

[window.padding]
x = 10
y = 10

[window.dimensions]
lines = 25
columns = 90

[font]
size = 14
offset = { y = 8 }

[font.normal]
family = "Hack Nerd Font"
style = "Regular"

[font.bold]
family = "Hack Nerd Font"
style = "Regular"

[cursor.style]
shape = "Block"
blinking = "Always"

[mouse]
hide_when_typing = true

[keyboard]
bindings = [
  # {key,mods,mode,action|chars}
  { key = "n", mods = "Control | Shift", action = "CreateNewWindow" },
  { key = "o", mods = "Control | Shift", chars = "alacOLED\r cl\r" },
  { key = "v", mods = "Control", action = "Paste" },
  { key = "Enter", mods = "Alt", action = "ToggleFullscreen" },
]

[colors.primary]
